<!DOCTYPE html>
<html lang="zh-Hans">
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <title>Tabs</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .tabs {
      width: 800px;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      overflow: hidden;
      padding: 16px;
    }
    .tab-header {
      position: relative;
      height: 40px;
      border-bottom: 2px solid #ddd;
    }
    .tab-line {
      width: 44px;
      position: absolute;
      top: 100%;
      height: 2px;
      background: #333;
      transition: all 0.3s;
    }
    .tab-header {
      display: flex;
    }
    .tab-item {
      font-size: 16px;
      padding: 5px;
      color: #999;
      cursor: pointer;
    }
    .selected {
      color: #333;
    }
    .tab-panels-box {
      transition: all 0.3s;
      transform: translateX(-100%);
      display: flex;
      width: 800px;
      box-sizing: border-box;
      padding: 10px;
      height: 100px;
    }
    .tab-panel {
      visibility: hidden;
      flex-shrink: 0;
      max-width: 800px;
      width: 800px;
      padding: 10px;
      height: 100px;
    }
    .active {
      visibility: visible !important;
    }
  </style>

  <div class="tabs" data-tab-active="2">
    <div data-tab-name="选项卡1" data-tab-key="1">内容1</div>
    <div data-tab-name="选项卡2" data-tab-key="2">内容2</div>
    <div data-tab-name="选项卡3" data-tab-key="3">内容3</div>
    <div data-tab-name="选项卡4" data-tab-key="4">内容4</div>
  </div>
  <script src="./js/tabs.js"></script>
  <script>
    new Tabs({
      element: document.querySelector('.tabs'),
    });
  </script>
</html>
