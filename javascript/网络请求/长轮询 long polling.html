<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <div id="state"></div>

  <body>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>

    <script type="text/javascript">
      $(function() {
        (function longPolling() {
          var city = '北京';
          $.ajax({
            type: 'get',
            url: 'http://api.map.baidu.com/telematics/v3/weather',
            data: {
              ak: 'ZuSbFihUuxRyEfO7ZqL8rGXKPRVuDmQ8',
              location: city,
              output: 'json',
            },
            dataType: 'jsonp',
            timeout: 5000,
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              $('#state').append(
                '[state: ' + textStatus + ', error: ' + errorThrown + ' ]<br/>',
              );
              if (textStatus == 'timeout') {
                // 请求超时
                longPolling(); // 递归调用

                // 其他错误，如网络错误等
              } else {
                longPolling();
              }
            },
            success: function(data, textStatus) {
              console.log(data);

              $('#state').append(
                '[state: ' + textStatus + ', data: { ' + data + '} ]<br/>',
              );

              if (textStatus == 'success') {
                // 请求成功
                longPolling();
              }
            },
          });
        })();
      });

      // 上面这段代码就是才有Ajax的方式完成长连接，主要优点就是和服务器始终保持一个连接。如果当前连接请求成功后，将更新数据并且继续创建一个新的连接和服务器保持联系。如果连接超时或发生异常，这个时候程序也会创建一个新连接继续请求。这样就大大节省了服务器和网络资源，提高了程序的性能，从而也保证了程序的顺序。
    </script>
  </body>
</html>
