<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var arr = [1, 1, 1, 2, 3, 4, 5, 8, 10, 22, 24, 25, 26, 66];
      var len = arr.length;
      var i = 1,
        j = 0;
      var rst = [];
      for (; i <= len; i++) {
        if (arr[i] - arr[i - 1] !== 1) {
          i - j === 1 ? rst.push(arr[j]) : rst.push(arr.slice(j, i));
          j = i;
        }
      }
      console.log(rst);
    </script>
  </body>
</html>
