  <body>
    <script>
      // 按照列表中的元素作为步长，随机取一个区间
      // 以list1里面的数字为步长，在给定[1,200]的范围内，生成随机区间比如[1,2][5,25][19,74][36,44][100,124]

      var list1 = [1, 20, 55, 8, 24];

      function getMathRange(arr) {
        var randomRange = [];
        arr.forEach(element => {
          var random1 = Math.floor(Math.random() * (1, 200));
          var random2 = random1 + element;
          if (random2 < 200) {
            randomRange.push([random1, random2]);
          } else if (random2 > 200 || randomRange.length !== arr.length) {
            getMathRange(arr);
          }
        });
        return randomRange;
      }
      /*  function getMathRange(arr) {
 
       var randomRange = [];
       while (randomRange.length !== arr.length) {
         var randomRange = [];
         arr.forEach(element => {
           var random1 = Math.floor(Math.random() * (1, 200));
           var random2 = random1 + element;
           if (random2 < 200) {
             randomRange.push([random1, random2])
           }
         });
       }
       return randomRange;
 
     } */
      var result = getMathRange(list1);
      console.log(result);
    </script>
  </body>
