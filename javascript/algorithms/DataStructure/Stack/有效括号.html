    <script>
      // 20:有效的括号 https://leetcode-cn.com/problems/valid-parentheses/
      /**
       * @param {string} s
       * @return {boolean}
       */
      var isValid = function(s) {
        let map = {
          '(': -1,
          ')': 1,
          '[': -2,
          ']': 2,
          '{': -3,
          '}': 3,
        };
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (map[s[i]] < 0) {
            stack.push(s[i]);
          } else {
            let last = stack.pop();
            if (map[last] + map[s[i]] != 0) return false;
          }
        }
        if (stack.length > 0) return false;
        return true;
      };

      console.log(isValid('()'));
      console.log(isValid('()[]{}'));
      console.log(isValid('(]'));
      console.log(isValid('{[]}'));
    </script>
