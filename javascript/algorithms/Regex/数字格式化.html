<html lang="en">

  <body>
    <script>
      // https://www.jianshu.com/p/a14b01fcadff
      // 普通版
      function formatNumber(str) {
        var arr = [],
          count = str.length;

        while (count >= 3) {
          arr.unshift(str.slice(count - 3, count));
          count -= 3;
        }

        // 如果是不是3的倍数就另外追加到上去
        str.length % 3 && arr.unshift(str.slice(0, str.length % 3));

        return arr.toString();
      }
      console.log(formatNumber('1234567890')); // 1,234,567,890
      // 进阶版
      function formatNumber(str) {
        // ["0", "9", "8", "7", "6", "5", "4", "3", "2", "1"]
        return str
          .split('')
          .reverse()
          .reduce((prev, next, index) => {
            return (index % 3 ? next : next + ',') + prev;
          });
      }

      console.log(formatNumber('1234567890')); // 1,234,567,890
      // 正则版,不支持小数点
      function formatNumber(str) {
        return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      }

      console.log(formatNumber('234234.1234')); // 1,234,567,890

      /*  下面简单分析下正则/\B(?=(\d{3})+(?!\d))/g：

      1. /\B(?=(\d{3})+(?!\d))/g：正则匹配边界\B，边界后面必须跟着(\d{3})+(?!\d);
      2. (\d{3})+：必须是1个或多个的3个连续数字;
      3. (?!\d)：第2步中的3个数字不允许后面跟着数字;
      4. (\d{3})+(?!\d)：所以匹配的边界后面必须跟着3*n（n>=1）的数字。
      最终把匹配到的所有边界换成,即可达成目标。 */

      // 最终版
      const numStr = '1234567890.23132';
      console.log(numStr.replace(/(?=(\B\d{3})+$)/g, ','));
      console.log('1234567.132'.toLocaleString());

      console.log((234234.23132 + '').replace(/\B(?=(\d{3})+(?=\.))/g, ','));
    </script>
  </body>
</html>
