      /*  const target = {

      // 如果目标对象与源对象有同名属性，或多个源对象有同名属性，则后面的属性会覆盖前面的属性
      /* const target = {
      a: 1,
      b: 1
    };

    const source1 = {
      b: 2,

    };

    };

      // 浅拷贝
      const obj1 = {
        a: {
