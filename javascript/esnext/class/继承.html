<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class Father {
        constructor(props) {
          this.props = props;
          console.log(this.props);
        }
        static sayHello() {
          console.log('hello world');
        }
        printProps() {
          return this.props;
        }
      }

      class Son extends Father {
        constructor(props) {
          // this.props = props; // ReferenceError 子类自己的this对象，必须先通过父类的构造函数完成塑造
          super(props);
          console.log(this.props);
          console.log(super.printProps() === this.printProps()); // true -> 2 === 2
        }
      }
      Son.sayHello();
      let ming = new Son({ bgColor: 'red' });
    </script>
  </body>
</html>
