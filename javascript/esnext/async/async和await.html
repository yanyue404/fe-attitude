<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // await 只能在 async 函数中使用
      function sleep() {
        return new Promise(resolve => {
          setTimeout(() => {
            console.log('finish');
            resolve('sleep');
          }, 1000);
        });
      }

      async function sayHello() {
        // await是它是在等待一个Promise的异步返回
        // setTimeout(() => {   // setTimeout这是个异步，但是不是Promise
        console.log('hello,world');
        // }, 300);
      }
      async function test() {
        await sayHello();
        let value = await sleep();
        return value;
      }
      test().then(res => {
        console.log(res);
      });
    </script>
  </body>
</html>
