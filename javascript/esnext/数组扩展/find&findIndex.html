<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*  数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依
 次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，
 则返回undefined */

      var found = [1, 4, -5, 10].find(n => n < 0);
      console.log('found:', found);
      // -5

      [1, 5, 10, 15]
        .find(function(value, index, arr) {
          return value > 9;
        }) // 10

        [
          // 数组实例的findIndex方法的用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有
          // 成员都不符合条件，则返回-1
          (1, 5, 10, 15)
        ].findIndex(function(value, index, arr) {
          return value > 9;
        }); // 2
    </script>
  </body>
</html>
