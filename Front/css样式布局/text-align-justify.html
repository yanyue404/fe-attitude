<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .items {
        width: 1180px;
        margin: 100px auto;
        /*让文字两端对齐(还可以让行内标签及行内块两端对齐)*/
        /*text-align 有一个坑,就是只能让第一行两端对齐
        怎么结解决呢?
        答:hake 在两端对齐的父元素的后面添加一个伪元素;
        items:after { content:''; display:inline-block;width:100%; };
                    (可以实现两行两端对齐)
        */
        text-align: justify;
    }
    .items:after {
        content: '';
        display: inline-block;
        width: 100%;
    }
    .item {
        width: 31.5%;
        height: 148px;
        display: inline-block;
        padding: 10px 110px 10px 0;
        margin-bottom: 2.25%;
        background-color: green;
        box-shadow: 2px 2px 2px #d8d8d8;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .blank {
        width: 31.5%;
        display: inline-block;
    }
    </style>
</head>

<body>
    <div class="items">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <!-- 在第二行占一个item的宽度,把第五个item挤过去 -->
        <div class="blank"></div>
        

    </div>
</body>

</html>
