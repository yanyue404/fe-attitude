<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function log(res) {
        console.log.call(null, res);
      }
      log((11.545).toFixed(2)); // 11.54
      log(toFixed(11.545, 2)); // 11.55

      log((0.075).toFixed(2)); // 0.07
      log(toFixed(0.075, 2)); // 0.08

      log((0.085).toFixed(2)); // 0.09
      log(toFixed(0.085, 2)); // 0.09

      log((0.045).toFixed(2)); // 0.04
      log(toFixed(0.045, 2)); // 0.05

      log((1.555).toFixed(2)); // 1.55
      log(toFixed(1.555, 2)); // 1.56

      function toFixed(number, fractionDigits) {
        var times = Math.pow(10, fractionDigits);
        var roundNum = Math.round(number * times) / times;
        return roundNum.toFixed(fractionDigits);
      }
    </script>
  </body>
</html>
