            width: 130px;

        }

    <script>
       window.onload = function () {
           //设置一个定时器,5秒钟后按钮解禁

           var inp = document.getElementsByTagName("input")[0];
           //设置定时器
           var timer = setInterval(fn,1000);

           //定义函数
           var num = 5;
           function fn(){
               num--;
               //设置里面的内容
               inp.value = "请仔细阅读协议("+num+")";
               if(num == 0){
                   //清除计时器,解禁,把值变为同意

                  clearInterval(timer);
                   inp.disabled =false;
                   inp.value = "同意";
               }
           }
       }
    </script>
</head>
