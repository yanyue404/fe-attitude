<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <style>
    ul li {
      color: #333;
      cursor: pointer;
    }

    .active {
      color: #0bbe06;
      font-weight: 600;
    }
  </style>
  <script src="./compile.js"></script>
  <script src="./kvue.js"></script>

  <body>
    <div id="app">
      <p>{{name}}</p>
      <p k-text="name"></p>
      <p>{{age}}</p>
      <input type="text" k-model="name" />
      <button @click="changeName">更新 name</button>
      <div k-html="html"></div>
    </div>

    <script>
      const app = new KVue({
        el: '#app',
        data: {
          name: 'I am test.',
          age: 26,
          html: '<button style="margin: 15px 0;">这是一个按钮</button>',
        },
        created() {
          console.log('开始啦');
          setTimeout(() => {
            this.name = '我是测试';
          }, 1500);
        },
        methods: {
          changeName() {
            this.name = '哈哈，更新了';
            this.age = 27;
          },
        },
      });

</html>
