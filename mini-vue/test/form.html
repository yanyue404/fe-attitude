  <body>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <div id="app">
      <input type="text" v-model="username" placeholder="请输入你的用户名" />
      <input type="text" v-model="phone" placeholder="请输入你的手机号" />
      <input type="text" v-model="pwd" placeholder="请输入你的密码" />
      <button @click="submit">提交</button>
    </div>
    <script>
      class Validator {
        constructor(conditions) {
          setTimeout(() => {
            for (let item of conditions) {
              const res = item.fn();
              if (!res) {
                alert(item.err);
                return;
              }
            }
            this.callback();
          }, 0);
        }
        then(callback = () => {}) {
          this.callback = callback;
        }
      }
      var vm = new Vue({
        el: '#app',
        data: {
          username: '',
          phone: '',
          pwd: '',
        },
        methods: {
          submit: function() {
            const { username, phone, pwd } = this;
            let rules = [
              {
                fn: _ => username,
                err: '请输入你的用户名',
              },
              {
                fn: _ => phone,
                err: '请输入你的手机号码',
              },
              {
                fn: _ => /^1[3|4|5|6|7|8][0-9]{9}$/.test(phone),
                err: '手机号码格式有误',
              },
              { fn: _ => pwd, err: '请输入你的密码' },
            ];
            new Validator(rules).then(() => {
              alert('提交成功');
            });
          },
        },
      });
