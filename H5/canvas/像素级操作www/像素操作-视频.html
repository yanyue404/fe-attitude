<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #ccc;
            padding-top: 20px;
            text-align: center;
        }
        button {
            display: block;
            padding: 10px;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <canvas id="c" width="800" height="600">
        <!-- 低版本处理方法 -->
        <span style="color: #fff;">您的浏览器版本过低了！不支持canvas，请更新您的IE浏览器至最新版，或使用chrome/firefox浏览器进行访问</span>
    </canvas>
    <video id="video" width="640" height="400" src="1.mp4" controls autoplay></video>
    <button id="btn">预览图片</button>
</body>
<script>
    let oC = document.getElementById('c');
    let video = document.getElementById('video');
    let btn = document.getElementById('btn');
    let gd = oC.getContext('2d'); // 绘图接口(上下文)
    let drawVideo = () => {
        gd.drawImage(video, 0, 0);
        // 获取画布的所有像素点
        let result = gd.getImageData(0, 0, oC.width, oC.height);
        let arr = result.data;
        for (let i = 0; i < arr.length; i+=4) {
            let r = arr[i];
			let g = arr[i+1];
			let b = arr[i+2];
			arr[i] = (r * 0.393) + (g * 0.769) + (b * 0.189); // red
			arr[i+1] = (r * 0.349) + (g * 0.686) + (b * 0.168); // green
			arr[i+2] = (r * 0.272) + (g * 0.534) + (b * 0.131); // blue
        }
        // 将修改后的像素点放回去
        gd.putImageData(result, 0, 0);
    };
    let timer;

    video.onplaying = () => {
        oC.width = video.width;
        oC.height = video.height;
        timer = setInterval(drawVideo, 16);
    };

    video.ontimeupdate = () => {
        drawVideo();
    };

    video.onpause = () => {
        clearInterval(timer);
    };

    btn.onclick = () => {
        let str = oC.toDataURL();
        let img = new Image();
		img.src = str;
		document.body.appendChild(img);
    };
</script>
</html>
