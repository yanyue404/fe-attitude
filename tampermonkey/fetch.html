<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="json"></div>
  </body>
  <script>
    setTimeout(() => {
      console.log(window)
      fetch('http://localhost:3006/records')
        .then(response => response.json())
        .then(res => {
          const dom = document.getElementById('json')
          dom.innerText = JSON.stringify(res, null, 2)
        })
    }, 1500)
  </script>
</html>
