<head>

<body>

    <button>点我弹窗</button>

  <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>

      $(this).on('click', function () {
        alert(msg);

    }

    $('.btns button').my_alert('Alert')
  </script>
