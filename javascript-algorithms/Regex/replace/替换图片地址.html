    <div id="root">
      <p>

      <div>
        <img src="/Upload/image/2019-03-01/20190301170619_14718.png" alt="" />

  <script>
    let str = document.getElementById('root').innerHTML;
    var srcArr = str.match(/(?<=src=")(\S*)(?=")/g);
    srcArr.forEach(v => {
      console.log(filterImgUrl(v));
    });

    function filterImgUrl(str) {
      var RootUrl = 'http://www.qixieke.com/';
      return str.indexOf('/') === 0 ? RootUrl + str : str;
    }
  </script>
