<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <div id="fullpage">
      <!--第一屏-->
      <div class="section one">
        <div class="logo"></div>
        <div class="text">
          <img src="img/text_1.png" alt="" />
          <img src="img/text_2.png" alt="" />
          <img src="img/text_3.png" alt="" />
          <img src="img/text_4.png" alt="" />
          <img src="img/text_5.png" alt="" />
          <img src="img/text_6.png" alt="" />
          <img src="img/text_7.png" alt="" />
          <img src="img/text_8.png" alt="" />
        </div>
        <div class="info">
          <img src="img/info_1.png" alt="" />
        </div>
      </div>

      <!--第二屏-->
      <div class="section two">
        <div class="left">
          <img src="img/shield_1.png" alt="" />
          <img src="img/shield_2.png" alt="" />
          <img src="img/shield_3.png" alt="" />
          <img src="img/shield_4.png" alt="" />
          <img src="img/shield_5.png" alt="" />
          <img src="img/shield_6.png" alt="" />
          <img src="img/shield_7.png" alt="" />
          <img src="img/shield_8.png" alt="" />
          <img src="img/shield_9.png" alt="" />
        </div>
        <div class="right">
          <img src="img/info_2.png" alt="" />
        </div>
      </div>

      <!--第三屏-->
      <div class="section three">
        <div class="left">
          <img src="img/info_3.png" alt="" />
        </div>
        <div class="right">
          <img src="img/circle.png" alt="" />
          <img src="img/rocket.png" alt="" />
        </div>
      </div>

      <!--第四屏-->
      <div class="section four">
        <div class="left">
          <div class="search">
            <img src="img/search.png" alt="" />
          </div>
          <div class="key"></div>

          <div class="result">
            <img src="img/result.png" alt="" />
          </div>
        </div>
        <div class="right">
          <img src="img/info_4.png" alt="" />
        </div>
      </div>

      <!--第五屏-->
      <div class="section five">
        <div class="top">
          <img src="img/info_5.png" alt="" />
        </div>
        <div class="bot">
          <div class="toolbar">
            <img src="img/toolbar.png" alt="" />
            <div class="border_box"></div>
          </div>

          <div class="extra">
            <img src="img/extra.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('#fullpage').fullpage({
          // 控制每一屏的背景颜色
          sectionsColor: [
            '#0da5d6',
            '#2AB561',
            '#DE8910',
            '#16BA9D',
            '#0DA5D6'
          ],

          //触发屏幕滚动的事件
          afterLoad: function(anchorLink, index) {
            //清除所有的current样式
            $('.section').removeClass('current')

            //添加样式
            setTimeout(function() {
              $('.section')
                .eq(index - 1)
                .addClass('current')
            }, 30)
          }
        })
      })
    </script>
  </body>
</html>
