  <style>
    :root {

    }
    @keyframes down {
      from {
        margin-top: 0;
        opacity: 1;
      }
      50% {
        margin-top: 0.5em;
        opacity: 0.3;
      }
      to {
        margin-top: 0;
        opacity: 1;
      }
    }
    .scroll-down {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -0.5em;
      font: normal normal 48px/1 Helvetica;
      color: #f66;
      animation: down 1.5s ease infinite;
    }
  </style>
