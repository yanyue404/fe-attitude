<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
      }
      canvas {
        background: #fff;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="800" height="600">
      <!-- 低版本处理方法 -->
      <span style="color: #fff;"
        >您的浏览器版本过低了！不支持canvas，请更新您的IE浏览器至最新版，或使用chrome/firefox浏览器进行访问</span
      >
    </canvas>
  </body>
  <script>
    let oC = document.getElementById('c');
    let gd = oC.getContext('2d'); // 绘图接口(上下文)

    let linear = gd.createLinearGradient(100, 100, 500, 500);
    linear.addColorStop(0, 'red');
    linear.addColorStop(0.25, 'blue');
    linear.addColorStop(0.75, 'pink');
    linear.addColorStop(1, 'yellow');

    gd.fillStyle = linear;
    // gd.fillRect(100, 100, 500, 500);

    // 可以截取
    gd.fillRect(200, 200, 300, 200);
  </script>
</html>
