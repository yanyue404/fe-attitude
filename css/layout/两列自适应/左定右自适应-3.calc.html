<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        width: 100%;
        height: 800px;
      }
      .box .left {
        /* float: left; */
        width: 150px;
        height: 100%;
        margin-right: 10px;
        background-color: green;
      }
      .box .right {
        /* float: left; */
        width: calc(100% - 160px);
        background-color: purple;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">123</div>
      <div class="right">456</div>
    </div>
  </body>
</html>
