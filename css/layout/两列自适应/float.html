<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 100%;
        height: 800px;
      }
      .box .left {
        float: left;
        width: 150px;
        height: 100%;
        background-color: green;
      }
      .box .right {
        margin-left: 150px;
        width: auto;
        height: 100%;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">123</div>
      <div class="right">456</div>
    </div>
  </body>
</html>
