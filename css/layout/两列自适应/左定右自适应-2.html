<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article>
        The list properties describe basic visual formatting of lists: they
        allow style sheets to specify the marker type (image, glyph, or number),
        and the marker position with respect to the principal box (outside it or
        within it before content).
      </article>
      <aside>aside</aside>
    </main>

    <style>
      main {
        font-size: 14px;
        padding-left: 10em;
      }
      article {
        float: left;
        width: 100%;
        background: coral;
        min-height: 20em;
      }
      aside {
        width: 10em;
        float: left;
        margin-left: -10em;
        position: relative;
        left: -100%;
        background: lightblue;
        min-height: 20em;
      }
    </style>
  </body>
</html>
