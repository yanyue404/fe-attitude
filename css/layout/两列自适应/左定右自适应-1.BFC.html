<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 100%;
        height: 800px;
      }
      .box .left {
        float: left;
        width: 150px;
        height: 100%;
        margin-right: 10px;
        background-color: green;
      }
      .box .right {
        background-color: purple;
        overflow: hidden;
        height: 100%;
      }

      /*这种主要是应用到BFC的一个特性*/
      /*1.浮动元素的块状兄弟元素会无视浮动元素的位置,尽量占满一行,这样该兄弟元素就会被浮动元素覆盖
        2.若浮动元素的块状兄弟元素为BFC,这不会占满一行,而是根据浮动元素的宽度,占据该行剩下的宽度,避免与浮动元素重叠
        3.浮动元素与其块状Bfc兄弟元素之间的margin可以生效,这会继续减少兄弟元素的宽度

        并不是一定要用overflow:hidden,只要能触发BFC就好了,另外在ie6也可以触发haslayout特性(推荐用*zoom:1;由于.right的宽度是自动计算的,不需要设置任何与.right相关的css,因此.right的宽度可以不固定)*/
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">123</div>
      <div class="right">456</div>
    </div>
  </body>
</html>
