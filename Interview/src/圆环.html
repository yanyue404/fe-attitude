<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .circle{
        position: relative;
		top: 100px;
        box-sizing: border-box;
    }
    .big{
        width: 140px;
        height: 140px;
        border: 7px solid #69BBC6;
        border-radius:50% ;
        position: absolute;
        margin: auto;   
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
    }
    .small{
        width: 136px;
        height: 136px;
        border: 3px solid #9DDBE8;
        border-radius: 50%;
        position: absolute;
        margin: auto;      
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
    }
</style>
</head>
<body> 
    <div class="circle">
        <div class="big"></div>
        <div class="small"></div>
    </div>
</body>
</html>
