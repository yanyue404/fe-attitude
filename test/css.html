<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: grid;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="child"></div>
    </div>
  </body>
</html>
