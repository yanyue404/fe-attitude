    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var search = function(nums, target) {
        let m = 0
        let n = nums.length
        while (m < n) {
          let mid = Math.floor((n + m) / 2)
          if (nums[mid] === target) {
            return mid
          } else if (nums[mid] > target) {
            m = mid + 1
          } else {
            n = mid
          }
        }
        return -1
      }

      // m = 0 n = 5 mid 2 => m3, n5
      // m = 3 n = 5 mid 4 => m5,n5
      // m = 5 n = 5 mid 5 => res
      console.log(search([5, 4, 3, 2, 1], 5))
    </script>
