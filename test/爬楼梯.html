<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 记忆化搜索提效递归解法
       * @param {number} n
       * @return {number}
       */
      // 定义记忆数组 f
      const f = []
      const climbStairs = function(n) {
        if (n == 1) {
          return 1
        }
        if (n == 2) {
          return 2
        }
        // 若f[n]不存在，则进行计算
        if (f[n] === undefined) f[n] = climbStairs(n - 1) + climbStairs(n - 2)
        // 若f[n]已经求解过，直接返回
        return f[n]
      }

      /**
       * 记忆化搜索转化为动态规划
       * @param {number} n
       * @return {number}
       */
      const climbStairs2 = function(n) {
        // 初始化状态数组
        const f = []
        // 初始化已知值
        f[1] = 1
        f[2] = 2
        // 动态更新每一层楼梯对应的结果
        for (let i = 3; i <= n; i++) {
          f[i] = f[i - 2] + f[i - 1]
        }
        // 返回目标值
        return f[n]
      }
      console.log(climbStairs(10))
      console.log(climbStairs2(10))
    </script>
  </body>
</html>
