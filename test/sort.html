    <script>
      const getMax = nums => {
        let maxLen = Math.max(...nums).toString().length
        let arr = nums.slice(0).sort((a, b) => {
          return compare(a.toString(), b.toString(), maxLen)
        })

        function compare(a, b, maxLen) {
          while (a.length < maxLen) {
            a = a + '0'
          }
          while (b.length < maxLen) {
            b = b + '0'
          }
          console.log(a, b)

          return a < b
        }
        console.log(arr)

        return arr
      }

      console.log(getMax([34, 9, 30, 3]))
    </script>
