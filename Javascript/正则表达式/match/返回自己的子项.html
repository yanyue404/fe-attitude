<!DOCTYPE html>

<head>

<body>
  <script>
    var str = 'abc';

    var re = /(a)(b)(c)/;

    alert(str.match(re));  //[abc,a,b,c]( 返回的是匹配结果 以及每个子项  当match不加g的时候才可以获取到子项的集合)</script>
</body>

</html>
