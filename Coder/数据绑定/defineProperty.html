<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <p>
    Model Strat
    <input type="text" yue-model = "text" style="display:block"
    ><h1 yue-text="text" style="display:block"></h1>

    Model End
  </p>

  <script>
    var model = document.querySelector('[yue-model]')
var yue = {
	data: {
		text: '',
		list: [ 
			{name: 'HTML', age: 10, },
			{name: 'JavaScript', age: 20, },
			{name: 'CSS', age: 12, },
			{name: 'Scss', age: 15, },
			{name: 'less', age: 13, },
			{name: 'Angular', age: 17, },
		]
	},
	methods: {

	},
	el: '',
}

Object.defineProperty(yue.data,'text',{
  get:function(){
    return this.text;
  },
  set:function(value){
    document.querySelector('[yue-text]').innerHTML = value;
  }
})
model.oninput = function (  ) {

	yue.data.text = this.value

}
  </script>
</body>
</html>
